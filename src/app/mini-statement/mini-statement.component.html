<nav class="navbar navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-light" routerLink="/dashboard">
      <img
        src="../../assets/images/icons8-merchant-account-64.png"
        alt=""
        width="40"
        height="34"
        class="d-inline-block align-text-top"
      />&nbsp; Online Banking
    </a>
  </div>
</nav>
<div class="parent p-5">
  <div class="child p-5">
    <h1 class="">MINI STATEMENT</h1>
    <div class="row"></div>
    <div class="col-md-6"></div>
    <div class="col-md-6 searchdiv">
      <label for="search">Search </label>
      <input
        id="search"
        type="text"
        class="form-control inputbox me-3"
        placeholder="Transaction Type"
        (keyup)="search($event)"
      />
      
      <button (click)="generatePdf()" class="btn btn-dark me-3">
        <i class="fa-solid fa-cloud-arrow-up"></i>
      </button>
    </div>

    <div class="tablediv" id="style-2">
      <table class="table mt-1">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Payment Type</th>
            <th scope="col">From Account Number</th>
            <th scope="col">To Account Number</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaction of AllTransaction | filter : searchKey : 'type'; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ transaction.type }}</td>
            <td>{{ transaction.fromAcno }}</td>
            <td>{{ transaction.toAcno }}</td>
            <td>{{ transaction.amount }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class=""><button class="btn btn-dark" routerLink="/dashboard">Go Back</button></div>
  </div>
</div>
