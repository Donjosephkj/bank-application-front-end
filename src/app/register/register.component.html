<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <form
        (ngSubmit)="Register()"
        [formGroup]="registerForm"
        class="mt-5 rounded-5 border p-5"
      >
        <div class="">
          <label for="exampleInputEmail1" class="form-label">User Name</label>
          <input
            type="text"
            name="uname"
            class="form-control rounded-5"
            formControlName="uname"
            aria-describedby="emailHelp"
          />
        </div>
        <div
          *ngIf="
            registerForm.get('uname')?.errors &&
            registerForm.get('uname')?.touched
          "
          class="text-danger invalid mb-3 invalid"
        >
          Invalid User Name
        </div>

        <div class="mt-3">
          <label for="exampleInputPassword1" class="form-label"
            >Account Number</label
          >
          <input
            type="text"
            formControlName="acno"
            name="acno"
            class="form-control rounded-5"
            id="exampleInputPassword1"
          />
        </div>
        <div
          *ngIf="
            registerForm.get('acno')?.errors &&
            registerForm.get('acno')?.touched
          "
          class="text-danger invalid mb-3"
        >
          Invalid Account Number
        </div>
        <div class="mt-3">
          <label for="exampleInputPassword1" class="form-label">PassWord</label>
          <input
            type="password"
            formControlName="pswd"
            name="pswd"
            class="form-control rounded-5"
            id="exampleInputPassword1"
          />
        </div>
        <div
          *ngIf="
            registerForm.get('pswd')?.errors &&
            registerForm.get('pswd')?.touched
          "
          class="text-danger invalid mb-3"
        >
          Invalid Password
        </div>

        <button type="submit" class="btn btn-primary mt-3">Register</button>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
